<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- JS -->
     <script src="js/jquery-2.1.3.min.js"></script>
    <!-- tailwind css使うようにしている -->
    <script src="css/reset.css"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="css/memo_self.css"></script>
    <!-- タイトル -->   
    <title>メモ帳アプリ</title>
</head>
<body>
    <!-- ヘッダー -->
    <div class="flex justify-center mt-3 text-3xl bg-blue-300 text-white">
        <h1>Memo</h1>
    </div>

    <!-- インプットエリア -->
    <div id="date" class="flex justify-center mt-2">
        <label for="input-date"></label>
        <input type="date" id="input-date" class="border border-gray-300 rounded">
    </div>
    
    <!-- コンテンツ -->
    <div id="content" class="flex flex-col justify-center items-center mt-2">
        <label for="memo-text" id="content-title">内容：</label>
        <textarea name="" id="memo-text" placeholder="メモを入力" class="w-96 h-24 rounded p-2 border border-gray-300"></textarea>
    </div>

    <!-- ボタンエリア -->
    <div id="button-area" class="flex justify-center mt-3 gap-5">
        <button id="save-button" class="p-2 pl-5 pr-5 rounded-xl bg-red-300 hover:bg-red-500 text-white">Save</button>
        <button id="Clear-button" class="p-2 pl-5 pr-5 rounded-xl border border-gray-300 hover:border-gray-400">Clear</button>
    </div>

    <!-- メモ表示エリア -->
     <div id="memo-list-area" class="">
        <div class="flex justify-center mt-3 border-y border-gray-300">
            <h2>過去のメモ</h2>
        </div>
        <div id="memo-list" class="flex justify-center mt-2">
            <p>メモなし</p>
        </div>
     </div>


    <!-- JS self -->
    <script src="js/memo_self.js"></script>
</body>
</html>
